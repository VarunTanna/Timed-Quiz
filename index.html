<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Quiz</title>
</head>
<body>
    <header id="timer">Time</header>
  <section id="start">
    <h2>Start Quiz</h2>
    <button id="qui">Begin</button>
  </section>
  <section id="quiz">
    <h2 id="title">Questions</h2>
    <div id="questions">
    <div id="answers"></div>

    </div>
  </section>
  <section id="end">
    <h2>Enter Initials</h2>
    <input type="text" />
    <button>Submit</button>
  </section>
  <script src="./script.js"></script>
</body>
</html>
